<div class="page_container flex self-center justify-center h-screen w-full">
    <div class="container flex self-center justify-center bg-gray-200 h-[625px] w-[600px] p-8 rounded-xl shadow-lg">
        <form class="flex grow justify-center self-center flex-col">
            <div class="form_title flex self-center justify-center mb-8">
                <h1 class="font-bold text-6xl">Login</h1>
            </div>

            <div id="error_message" class="error_message mb-2 p-6 bg-red-400 border border-red-700 rounded-lg ring-2 ring-red-800 shadow-md hidden">
                <p class="text-medium text-red-900">Email or Password not valid. Please try again.</p>
            </div>
    
            <div class="form_body flex flex-col grow mb-4">
                <label for="userEmail" class="w-full mt-1 mb-1 text-gray-500 font-bold">Email</label>
                <input type="email" [(ngModel)]="user.email" name="userEmail" id="userEmail" class="flex w-full mt-1 mb-1 border border-gray-800 shadow-sm focus:ring-1 focus:ring-black rounded-lg">
                <label for="userPassword" class="mt-1 mb-1 text-gray-500 font-bold">Password</label>
                <input type="password" [(ngModel)]="user.password" name="userPassword" id="userPassword" class="flex w-full mt-1 mb-1 border border-gray-800 shadow-sm focus:ring-1 focus:ring-black rounded-lg">
            </div>
    
            <button (click)="validateUser()" class="flex self-center justify-center w-full mt-3 mb-3 p-3 text-xl bg-black shadow-sm rounded-md text-white">Login</button>
    
            <div class="login_prompt flex self-center justify-center mt-8">
                <h2 class="text-lg text-gray-500">Don't have an account yet?</h2>
            </div>
    
            <button routerLink="/register" class="flex self-center justify-center w-full mt-3 mb-3 p-3 text-xl bg-black shadow-sm rounded-md text-white">Signup Now</button>
        </form>
    </div>
</div>
