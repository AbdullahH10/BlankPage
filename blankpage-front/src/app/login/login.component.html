<div class="page_container flex self-center justify-center h-screen w-full">
    <div class="container flex self-center justify-center bg-primary ring-secondary ring-2 h-[625px] w-[600px] p-8 rounded-xl shadow-sm">
        <form class="flex grow justify-center self-center flex-col">
            <div class="form_title flex self-center justify-center mb-8">
                <h1 class="font-bold text-6xl text-secondary">Login</h1>
            </div>

            <div id="success_message" class="success_message mb-2 p-6 bg-success rounded-lg shadow-md" [ngClass]="isSuccessHidden?'hidden':'display'">
                <p class="text-medium text-primary">{{status}}</p>
            </div>
        
            <div id="error_message" class="error_message mb-2 p-6 bg-error rounded-lg shadow-md" [ngClass]="isErrorHidden?'hidden':'display'">
                <p class="text-medium text-primary">{{status}}</p>
            </div>
    
            <div class="form_body flex flex-col grow mb-4">
                <label for="userName" class="w-full mt-1 mb-1 text-secondary font-bold">Username</label>
                <input type="text" [(ngModel)]="user.userName" name="userName" id="userName" class="flex w-full mt-1 mb-1 ring-1 border-none ring-secondary rounded-lg shadow-sm focus:ring-1 focus:ring-accent">
                <label for="password" class="mt-1 mb-1 text-secondary font-bold">Password</label>
                <input type="password" [(ngModel)]="user.password" name="userPassword" id="userPassword" class="flex w-full mt-1 mb-1 ring-1 border-none ring-secondary rounded-lg shadow-sm focus:ring-1 focus:ring-accent">
            </div>
    
            <button (click)="authenticateUser()" class="flex self-center justify-center w-full mt-3 mb-3 p-3 text-xl bg-accent shadow-sm rounded-md text-secondary">Login</button>
    
            <div class="login_prompt flex self-center justify-center mt-8">
                <h2 class="text-lg text-secondary">Don't have an account yet?</h2>
            </div>
    
            <button routerLink="/register" class="flex self-center justify-center w-full mt-3 mb-3 p-3 text-xl bg-accent shadow-sm rounded-md text-secondary">Signup Now</button>
        </form>
    </div>
</div>
