<div class="container flex justify-left self-center m-auto p-6">
    <form class="m-5 w-full">

        <div id="success_message" class="success_message mb-2 p-6 bg-green-400 border border-green-700 rounded-lg ring-2 ring-green-800 shadow-md hidden">
            <p class="text-medium text-green-900">{{messageStatus}}</p>
        </div>
    
        <div id="error_message" class="error_message mb-2 p-6 bg-red-400 border border-red-700 rounded-lg ring-2 ring-red-800 shadow-md hidden">
            <p class="text-medium text-red-900">{{messageStatus}}</p>
        </div>
        

        <div class="receiver flex flex-col justify-center mb-3">
            <label for="uid" class="w-full mt-1 mb-1 text-xl text-gray-500 font-bold">To</label>
            <input [(ngModel)]="user.id" type="text" name="uid" class="flex w-full mt-1 mb-1 border border-gray-800 shadow-sm focus:ring-1 focus:ring-black rounded-lg" placeholder="Type User ID here.">
        </div>

        <div class="message_body flex flex-col justify-center">
            <label for="uid" class="w-full mt-1 mb-1 text-xl text-gray-500 font-bold">Message</label>
            <textarea [(ngModel)]="message.messageBody" rows="25" name="uid" class="flex jus w-full mt-1 mb-1 border border-gray-800 shadow-sm focus:ring-1 focus:ring-black rounded-lg" placeholder="Type your message here."></textarea>
        </div>

        <div class="send_button_container flex flex-row self-center justify-right">
            <button (click)="sendMessage()" class="send flex flex-end self-center justify-center w-full mt-3 mb-3 p-3 text-xl bg-black shadow-sm rounded-md text-white">Send</button>
        </div>
    </form>
</div>
